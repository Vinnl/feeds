pages:
  stage: deploy
  image: mcr.microsoft.com/playwright:v1.12.3-focal
  script:
  - npx playwright install-deps
  - npx playwright install firefox
  - npx feed-me-up-scotty
  artifacts:
    paths:
    - public
    expire_in: 1 day
  only:
  - main
  retry:
    # Sometimes a website is temporarily slow/down:
    max: 2
    when: always
